<div class="stark-core-app-page" role="alertdialog" aria-busy="true" aria-live="assertive"
	 translate-cloak="STARK.PRELOADING.FETCHING_USER_PROFILE"> <!-- adds "translate-cloak" class while loading translations -->
	<header><i></i></header>
	<content>

		<div ng-if="!$ctrl.userFetchingFailed">
			<div class="stark-loading-icon"></div>
			<h1 translate>STARK.PRELOADING.FETCHING_USER_PROFILE</h1>
		</div>
		<div ng-if="$ctrl.userFetchingFailed">
			<h2 translate>STARK.PRELOADING.FETCHING_USER_PROFILE_FAILURE</h2>
			<h2 translate>STARK.PRELOADING.CONTACT_IT_SUPPORT</h2>
			<h3><span translate>STARK.PRELOADING.CORRELATION_ID</span>: {{$ctrl.correlationId}}</h3>
			<md-button class="md-raised md-primary"
					   ng-click="$ctrl.reload()"
					   aria-label="Reload"><span translate>STARK.PRELOADING.RELOAD</span></md-button>
		</div>

	</content>
</div>
